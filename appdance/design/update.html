<body>
    <h1>student update</h1>
    <form action="/updation/{{editprof.id}}" method="POST">
        {% csrf_token %}
        <input type="text" name="name" value="{{editprof.name}}" placeholder="Name"><br>
        <input type="age" name="age" value="{{editprof.age}}" placeholder="Age"><br>
        <input type="contact" name="contact"value="{{editprof.contact}}" placeholder="Phone"><br>
        <button type="submit">update</button>
    </form>
